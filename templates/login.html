{% extends 'base.html' %}

{% block nav_display %}
none
{% endblock %}

{% block content %}
<h2>Login</h2>

<form method="POST" action="login">
    <p>
        <label for="username">Username: </label>
        <input type="text" name="username" id="username_input" onclick="this.select()" required>
        <span class="error" style="display:{{ username_error_display }}">Username not found</span>
    </p>
    <p>
        <label for="password">Password: </label>
        <input type="text" name="password" id="password_input" onclick="this.select()" required>
        <span class="error" style="display:{{ password_error_display }}">Incorrect password</span>
    </p>
    <p>
        <button class="smallButton" type="submit">Login</button>
    </p>
    <p>
        <button class="smallButton" type="button" onclick="window.location.href='create_account'">Create Account</button>
    </p>
</form>

{% endblock %}
