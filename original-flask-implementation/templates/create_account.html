{% extends 'base.html' %}

{% block nav_display %}
none
{% endblock %}

{% block content %}
<h2>Create Account</h2>

<form method="POST" action="create_account">
    <p>
        <label for="username">Username: </label>
        <input type="text" name="username" id="username_input" onclick="this.select()" required>
        <span class="error" style="display:{{ username_error_display }}">Username already taken</span>
    </p>
    <p>
        <label for="password">Password: </label>
        <input type="text" name="password" id="password_input" onclick="this.select()" required>
    </p>
    <p>
        <label for="phone">Phone: </label>
        <input type="text" name="phone" id="phone_input" onclick="this.select()" required>
    </p>
    <p>
        <label for="address">Mailing address: </label>
        <input type="text" name="address" id="address_input" onclick="this.select()" required>
    </p>
    <p>
        <button class="smallButton" type="submit">Create Account</button>
    </p>
</form>

{% endblock %}
