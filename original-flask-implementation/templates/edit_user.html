{% extends 'base.html' %}

{% block content %}

<h2>Profile</h2>

<form method="POST" action="edit_user">
    <p>
        <label for="username">Username: </label>
        <input type="text" name="username" value="{{ info['username'] }}" onclick="this.select()">
        <span class="error" style="display:{{ username_error_display }}">Username already taken</span>
    </p>
    <p>
        <label for="phone">Phone: </label>
        <input type="text" name="phone" value="{{ info['phone'] }}" onclick="this.select()">
    </p>
    <p>
        <label for="address">Address: </label>
        <input type="text" name="address" value="{{ info['address'] }}" onclick="this.select()">
    </p>
    <button class="smallButton floatLeft" type="button" onclick="window.location.href='profile'">Cancel</button>
    <button class="smallButton floatRight" type="submit">Save changes</button>
</form>

{% endblock %}
